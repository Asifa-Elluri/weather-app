<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #74ebd5, #9face6, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      transition: color 0.3s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.dark {
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364, #000000);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 22px;
      border-radius: 18px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transition: background 0.3s, color 0.3s;
    }

    body.dark .card {
      background: rgba(30, 30, 30, 0.85);
      color: white;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 70%;
      padding: 9px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      padding: 9px 14px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 6px;
      font-size: 15px;
    }

    button:hover { opacity: 0.9; }

    .result { margin-top: 18px; }
    .error { color: #ff4d4d; margin-top: 10px; }
    .loading { margin-top: 10px; font-style: italic; }

    .controls {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      cursor: pointer;
    }

    .controls span {
      background: rgba(0,0,0,0.05);
      padding: 6px 10px;
      border-radius: 8px;
    }

    body.dark .controls span {
      background: rgba(255,255,255,0.1);
    }

    img {
      margin-top: 5px;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üå¶ Weather App</h2>

    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>

    <div class="loading" id="loading"></div>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <div class="controls">
      <span onclick="toggleUnit()" id="unitToggle">¬∞C / ¬∞F</span>
      <span onclick="toggleDarkMode()">üåô Dark</span>
    </div>

    <div class="footer">Last city is saved automatically</div>
  </div>

  <script>
    const apiKey = "ea420411b48a861214ec89619488ebad";
    let unit = "metric";
    let lastCity = localStorage.getItem("lastCity") || "";

    if (lastCity) {
      document.getElementById("city").value = lastCity;
      getWeather();
    }

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      const loading = document.getElementById("loading");

      result.innerHTML = "";
      error.innerHTML = "";

      if (city === "") {
        error.innerText = "Please enter a city name";
        return;
      }

      lastCity = city;
      localStorage.setItem("lastCity", city);
      loading.innerText = "Loading weather...";

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${unit}&appid=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        loading.innerText = "";

        if (data.cod != 200) {
          error.innerText = "City not found";
          return;
        }

        const tempUnit = unit === "metric" ? "¬∞C" : "¬∞F";
        const icon = data.weather[0].icon;

        result.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png">
          <p>üå° Temperature: ${data.main.temp} ${tempUnit}</p>
          <p>‚òÅ Weather: ${data.weather[0].description}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üí® Wind: ${data.wind.speed} ${unit === "metric" ? "m/s" : "mph"}</p>
        `;
      } catch (e) {
        loading.innerText = "";
        error.innerText = "Something went wrong";
      }
    }

    function toggleUnit() {
      unit = unit === "metric" ? "imperial" : "metric";
      if (lastCity) getWeather();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
